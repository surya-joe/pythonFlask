{% extends 'base.html' %}

{% block head %}
<title> Flask To-Do </title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Todo List</h1>
        <h4>Update the task</h4>
        <div class="form">
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" id="content" value='{{ task.content }}' >
                <input type="submit" value="update-Task">
            </form>
        </div>
    </div>
{% endblock %}
